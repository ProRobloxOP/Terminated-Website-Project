<!DOCTYPE html>
<html lang="en">

<style>
    #MenuUI {
        position: fixed;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="/Terminated-Website-Project/Fonts/Montserrat/Montserrat.css">
    <link rel="stylesheet" href="Menu.css">
</head>
<canvas id="MenuUI"></canvas>

<script src="/Terminated-Website-Project/Utilities/Global_Settings.js"></script>
<script>
    document.body.style.backgroundColor = Global_Settings.Defaults.fillStyle;
</script>

<div id="Content_List">
    <div class="Content_DIV">
        <a href="" data-href = "/Terminated-Website-Project/Content/Home/Main.html" class="Content_Button">Home</a>
    </div>
    <div class="Content_DIV">
        <a href="" data-href = "/Terminated-Website-Project/Content/Catalogue/Main.html" class="Content_Button">Catalouge</a>
    </div>
</div>

<script>
    // Changes The Site When A Content Button Is Pressed
    const ContentButtons = document.getElementsByClassName("Content_Button");

    for (let i = 0; i < ContentButtons.length; i++) {
        const ContentButton = ContentButtons[i];

        ContentButton.onclick = function () {
            parent.postMessage({ href: ContentButton.getAttribute("data-href") }, window.origin);
        }
    }
</script>
